<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Calculator-with-JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
           <section>
            <div class="text-section">
                <div class="text">
                    <h5>text</h5>
                    <h2>text</h2>
                </div>
            </div>

            <div class="box">
                <button class="btn" id="btn-1">C</button>
                <button class="btn" id="btn-2">CE</button>
                <button class="btn" id="btn-3">%</button>
                <button class="btn" id="btn-4">&divide</button>
    
                <button class="btn" id="btn-5">7</button>
                <button class="btn" id="btn-6">8</button>
                <button class="btn" id="btn-7">9</button>
                <button class="btn" id="btn-8">x</button>
    
                <button class="btn" id="btn-9">4</button>
                <button class="btn" id="btn-10">5</button>
                <button class="btn" id="btn-11">6</button>
                <button class="btn" id="btn-12">-</button>
    
                <button class="btn" id="btn-13">1</button>
                <button class="btn" id="btn-14">2</button>
                <button class="btn" id="btn-15">3</button>
                <button class="btn" id="btn-16">+</button>
            </div>
            <div class="last-sec">
                <div class="zero">
                    <button class="btn" id="btn-17">0</button>
                </div>
                <button class="btn" id="btn-18">=</button>
            </div>
           </section>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
